<!doctype html>
<html>
<!-- Test -->

<head>
    <meta charset="utf-8" />
    <title>Gossipmonger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1 class="appname">GOSSIPMONGER</h1>
        <h4> - Snark about your Boss</h4>


    </header>
    <section>
        <!-- The Form box goes here -->
        <!--Boss Name  -->
        <!--Department  -->
        <!--Slider  -->
        <!--Description/Textfield  -->

        <div class="panel panel-default">
            <div class="panel-body">
                <form boss-data-feedback="form" onsubmit="location.reload()">
                    <div class="form-group">
                        <label for="BossName">Boss Name</label>
                        <input class="form-control" name="bossName" id="bossName" placeholder="Please enter name of the boss. [a-zA-Z]" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="Department">Department</label>
                        <input class="form-control" name="bossDepartment" id="department" placeholder="Please enter department of the boss. [a-zA-Z]" autofocus required pattern="[a-zA-Z\s]+">
                    </div>

                    <label for="Feedback">Boss Feedback</label>
                    <textarea textarea class="form-control" name="bossFeedback" id="bossfeedback" placeholder="Please write a review."></textarea>

                    <div class="form-group">
                        <label for="ratingLevel" id="ratingLabel">Boss Rating</label>
                        <input name="rating" id="ratingLevel" type="range" min="1" max="10" value="8">
                        <output for="ratingLevel" id="ratingOutput">8</output>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
        </div>

    </section>

    <div class="form-group">
        <form id="searchBossName">
            <input type="form-control" class="searchbartextinput" id="searchbartextinput" placeholder="Boss Name [a-zA-Z]"  pattern="[a-zA-Z\s]+"><input type="submit" value="search" class="searchbutton">
        </form>

    </div>


    <div class="panel panel-default">
        <section data-boss-feedback="comments" id="comments" class="comments">

        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/bosslist.js" charset="utf-8"></script>
    <script src="scripts/upvoteshandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/boss.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>



</body>

</html>
