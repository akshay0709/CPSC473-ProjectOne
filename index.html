<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RateYourBoss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>Rate Your Boss</h1>
    </header>
    <section>
        <!-- The Form box goes here -->
        <!--Boss Name  -->
        <!--Department  -->
        <!--Slider  -->
        <!--Description/Textfield  -->

        <div class="panel panel-default">
            <div class="panel-body">
                <form boss-data-feedback="form">
                    <div class="form-group">
                        <label for="BossName">Boss Name</label>
                        <input class="form-control" name="bossName" id="bossName" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="Department">Department</label>
                        <input class="form-control" name="bossDepartment" id="department" autofocus required pattern="[a-zA-Z\s]+">
                    </div>

                    <div class="form-group">
                        <label for="bossIDName">Boss Identification Name</label>
                        <input class="form-control" name="bossidName" id="idName" autofocus required>
                    </div>


                    <label for="Feedback">Boss Feedback</label>
                    <textarea textarea class="form-control" name="bossFeedback" id="bossfeedback">

                    </textarea>

                    <div class="form-group">
                        <label for="bossRating">Boss Rating</label>
                        <input name="rating" id="ratingSlider" type="range" min="1" max="10" value="8">
                        <output for="ratingValue" id="ratingOutput">8</output>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <!--
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Boss Feedback:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div> -->
    </section>


    <section>
        <!-- Submitted information goes here for user to view -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>

    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/boss.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>



</body>

</html>
